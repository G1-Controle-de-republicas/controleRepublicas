  <!-- FIM INFO PENDENCIAS -->

  <div class="painel-pendencias">
    <div class="pendencia pendencia-style" *ngFor="let p of pendencias">
      <div class="img-position">
        <img class="img-cat" [src]="cat[p.tarefa.categoria]" alt="">
      </div>
      <div class="info info-container">
        <div>
          <div>{{p.tarefa.nome}}</div>
          <div>{{buscaDono(p.tarefa.idUsuario)}}</div>
        </div>
        <div class="votos">{{p.votos.length}}</div>
      </div>
      <div class="btn-container" (click)="votar(p)">
        <span class="size-icon ion-checkmark-circled"></span>
      </div>
    </div>
  </div>

  <div class="feedback" [ngClass]="{'show-feedback': retorno}">
    <!-- {{txtFeedback}} -->
    VOCE NÃO PODE VOTAR NESTA TAREFA
  </div>

</div>
