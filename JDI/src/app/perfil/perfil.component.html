<div class="perfil_tela">
  <div class="perfil_topo">
    <h1 class="title">Perfil</h1>
    <img class="backicon pointer" (click)="returnToPainel()" src=" ../../assets/img/backicon.png">
  </div>
  <div class="viewprofile">
    <div style="position: relative;">
      <img class="profileimg" [src]="img" alt="imagem de perfil">
      <span class="pointer pic-change ion-ios-camera" (click)="updateImg()"></span>
      <input type="file" accept="image/*" id="img" style="display:none" (change)="changeListener($event)">
    </div>
    <div class="profileinfo">
      <!-- <p class="info"> Grupo: <span class="gotInfo">{{user.idGrupo}}</span> </p> -->
      <p class="info"> Nome: <span class="gotInfo">{{user.nome}}</span> </p>
      <p class="info"> E-mail: <span class="gotInfo">{{user.email}}</span> </p>
      <p class="info"> Login: <span class="gotInfo">{{user.login}}</span> </p>
    </div>
    <button (click)="updateUser()">Salvar</button>
  </div>
  <div class="final"></div>
</div>
