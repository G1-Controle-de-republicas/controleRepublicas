<div class="painel-pg">
  <!-- INICIO HEADER -->
  <div class="header">
    <div class="hamburguer pointer" (click)="sidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
  <!-- FIM HEADER -->

  <!-- INICIO PAINEL -->
  <div class="painel">
    <div class="block-task pointer" *ngFor="let t of tarefaLst.slice().reverse()" (click)="editarTarefa(t)">
      <div class="imagem">
        <img class="imagem-tarefa" src="../../assets/img/seo.png" alt="imagem-tarefa">
      </div>
      <div class="task-info">
        <div class="task-name">{{t.nome}}</div>
        <div class="task-time">{{t.duracao}}</div>
      </div>
    </div>
  </div>
  <!-- FIM PAINEL -->

  <!-- POPUP NOVA TAREFA -->
  <div class="fade-task" *ngIf="newTask" (click)="closeAdd()"></div>
  <div class="popUp" *ngIf="newTask">
    <div class="header-edit-task header-add">
      Nova Tarefa
      <span class="close-icon pointer" (click)="closeAdd()">X</span>
    </div>
    <div class="input-task">
      <label for="tarefa">Tarefa: </label>
      <input class="pop-input" type="text" name="tarefa" [(ngModel)]="tarefa.nome">
    </div>
    <div class="input-task">
      <label for="tempo">Duração: </label>
      <input class="pop-input" type="text" name="tempo" [(ngModel)]="tarefa.duracao" [textMask]="{mask: mask}">
    </div>
    <!-- <div class="input-task row date-input">
      <label class="" for="incicio" >De:</label>
      <input class="pop-input date-value" type="text" name="inicio" [textMask]="{mask: birthMask}">
    </div>
    <div class="input-task row date-input">
      <label class="" for="fim">Até:</label>
      <input class="pop-input date-value" type="text" name="fim" [textMask]="{mask: birthMask}">
    </div> -->
    <div>
      <button class="btn-add-task" (click)="addTask()">Adicionar</button>
    </div>
  </div>
  <!-- FIM POPUP NOVA TAREFA -->

  <!-- POPUP EDITAR TAREFA -->
  <div class="fade-task" *ngIf="editTask" (click)="cancelEdit()"></div>
  <div *ngIf="editTask">
    <div class="edit-panel">
      <div class="header-edit-task">
        Editar tarefa
        <span class="close-icon pointer" (click)="cancelEdit()">X</span>
      </div>
      <div class="edit-field-container">
        <label for="tarefa">Tarefa: </label>
        <input class="input-edit" type="text" name="tarefa" [(ngModel)]="editTarefa.nome">
      </div>
      <div class="edit-field-container">
        <label for="tempo">Duração: </label>
        <input class="input-edit" type="text" name="tempo" [(ngModel)]="editTarefa.duracao" [textMask]="{mask: mask}">
      </div>
      <div class="edit-buttons">
        <button class="btn btn-success btn-size" type="button" (click)="saveEdit()">Salvar</button>
        <button class="btn btn-danger btn-size" type="button" (click)="cancelEdit()">Cancelar</button>
      </div>
      <div class="remove-task pointer" (click)="removeTask()">
        remover tarefa
      </div>
    </div>
  </div>
  <!-- FIM POP EDITAR TAREFA -->

  <!-- ICONE NOVA TAREFA -->
  <div class="add-task pointer" (click)="novatarefa()">
    <span class="glyphicon glyphicon-plus"></span>
  </div>
  <!-- FIM ICONE NOVA TAREFA -->

  <!-- MENU LATERAL -->
  <div class="sidebar" [ngClass]="{'open': sidebarOpen}">
    <ul>
      <li class="pointer" style="background-color: rgb(42, 62, 83); height: 100px;" (click)="navigate('perfil')">

        <span>{{usuarioLogado.nome}}</span>

      </li>
      <li class="pointer" (click)="navigate('contas')">Contas</li>
      <li class="pointer" (click)="navigate('lista')">Lista de compras</li>
      <li class="pointer" (click)="navigate('ranking')">Ranking</li>
      <li class="pointer" (click)="navigate('republica')">Republica</li>
      <li class="pointer logout" (click)="logOut()">Sair</li>
      <!-- style="border-bottom: 2px solid rgb(42, 62, 83);"  -->
    </ul>
  </div>
  <!-- FIM MENU LATEREAL -->
</div>
